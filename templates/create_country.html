{% extends 'base.html' %}

{% block title %}
<title> Create Country </title>
{% endblock %}

{% block content %}
<div class="container">
    <h2> Create a new country</h2>
   

        <form method="POST">
		  <div class="mb-3">  
		    <label for="country_name" class="form-label"></label>
		    <input type="text" class="form-control" required name="country_name" placeholder="Enter new country name">
		 </div>
          <div class="mb-3">
		    <label for="capital" class="form-label"></label>
		    <input type="text" class="form-control" required name="capital" placeholder="Enter a capital of this country">
		 </div>
         <div class="mb-3">
		    <label for="official_lang" class="form-label"></label>
		    <input type="text" class="form-control" required name="official_lang" placeholder="Enter official languages">
		 </div>
         <div class="mb-3">
		    <label for="area" class="form-label"></label>
		    <input type="text" class="form-control" required name="area" placeholder="Enter area of the country">
		 </div>
         <div class="mb-3">
    		<label for="description" class="form-label">Item Description</label>
    		<textarea class="form-control" required name="description" placeholder="Enter description"></textarea>
			<div class="form-text">Describe all details about country</div>
  		    </div>
  			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		
	</br> </br>
		{% for error in errors %}
            <div class="alert alert-danger fw-bold" role="alert">
                {{ error }}
            </div>
        {% endfor %}
</div>

{% endblock %}
